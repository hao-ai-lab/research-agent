name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Cancel in-progress runs for the same PR (only keep latest)
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------------------
  # Deploy preview on PR open / update
  # -----------------------------------------------------------------------
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Modal CLI
        run: pip install modal

      - name: Generate CI frontend config
        run: |
          APP_SLUG="research-agent-preview-pr-${{ github.event.pull_request.number }}"
          SERVER_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-server.modal.run"
          echo "NEXT_PUBLIC_DEFAULT_SERVER_URL=${SERVER_URL}" > .env.local
          echo "NEXT_PUBLIC_DEFAULT_AUTH_TOKEN=test" >> .env.local
          echo "BACKEND_URL=${SERVER_URL}" >> .env.local
          cat .env.local

      - name: Deploy preview to Modal
        run: |
          modal deploy modal_preview.py \
            --name "research-agent-preview-pr-${{ github.event.pull_request.number }}"
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Verify deployed preview health
        run: |
          set -euo pipefail

          APP_SLUG="research-agent-preview-pr-${{ github.event.pull_request.number }}"
          APP_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-app.modal.run"
          SERVER_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-server.modal.run"

          echo "Checking preview app: ${APP_URL}"
          echo "Checking preview server health: ${SERVER_URL}/health"

          check_url() {
            local name="$1"
            local url="$2"
            local expected_regex="${3:-}"

            for attempt in $(seq 1 30); do
              response="$(curl -sS -L --max-time 15 -w '\n%{http_code}' "${url}" || true)"
              body="$(echo "${response}" | sed '$d')"
              code="$(echo "${response}" | tail -n 1)"

              if [[ "${code}" == "200" ]]; then
                if [[ -z "${expected_regex}" ]] || echo "${body}" | grep -Eq "${expected_regex}"; then
                  echo "âœ… ${name} healthy (attempt ${attempt})"
                  return 0
                fi
              fi

              echo "Attempt ${attempt}/30: ${name} not ready yet (status: ${code})"
              sleep 10
            done

            echo "âŒ ${name} failed health check after 30 attempts"
            return 1
          }

          check_url "Preview app" "${APP_URL}"
          check_url "Preview server" "${SERVER_URL}/health" '"status"[[:space:]]*:[[:space:]]*"ok"'

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.sha.slice(0, 7);
            const appSlug = `research-agent-preview-pr-${prNumber}`;
            const previewUrl = `https://${context.repo.owner}--${appSlug}-preview-app.modal.run`;

            // Look for an existing preview bot comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('<!-- preview-bot -->')
            );

            const body = [
              '<!-- preview-bot -->',
              '## ðŸš€ Preview Deployed',
              '',
              `| | |`,
              `|---|---|`,
              `| **Preview** | [Open App](${previewUrl}) |`,
              `| **Commit** | \`${sha}\` |`,
              `| **Status** | âœ… Deployed |`,
              '',
              `> Updated at ${new Date().toISOString()}`,
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # -----------------------------------------------------------------------
  # Tear down preview when PR is closed or merged
  # -----------------------------------------------------------------------
  teardown-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Modal CLI
        run: pip install modal

      - name: Stop preview app
        run: |
          modal app stop "research-agent-preview-pr-${{ github.event.pull_request.number }}" || true
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('<!-- preview-bot -->')
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: [
                  '<!-- preview-bot -->',
                  '## ðŸš€ Preview Torn Down',
                  '',
                  `Preview for PR #${prNumber} has been stopped.`,
                ].join('\n'),
              });
            }
