name: PR Preview Deploy

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

# Cancel in-progress runs for the same PR (only keep latest)
concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # -----------------------------------------------------------------------
  # Deploy preview on PR open / update
  # -----------------------------------------------------------------------
  deploy-preview:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Modal CLI
        run: pip install modal

      - name: Generate preview auth token
        run: |
          PREVIEW_AUTH_TOKEN="$(python - <<'PY'
          import secrets
          print(secrets.token_urlsafe(32))
          PY
          )"
          echo "PREVIEW_AUTH_TOKEN=${PREVIEW_AUTH_TOKEN}" >> "$GITHUB_ENV"

      - name: Generate CI frontend config
        run: |
          APP_SLUG="research-agent-preview-pr-${{ github.event.pull_request.number }}"
          SERVER_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-server.modal.run"
          echo "NEXT_PUBLIC_DEFAULT_SERVER_URL=${SERVER_URL}" > .env.local
          echo "BACKEND_URL=${SERVER_URL}" >> .env.local
          cat .env.local

      - name: Deploy preview to Modal
        run: |
          modal deploy modal_preview.py \
            --name "research-agent-preview-pr-${{ github.event.pull_request.number }}"
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}
          MODAL_PREVIEW_OPENCODE_URL: ${{ format('https://{0}--research-agent-preview-pr-{1}-preview-opencode.modal.run', github.repository_owner, github.event.pull_request.number) }}
          RESEARCH_AGENT_USER_AUTH_TOKEN: ${{ env.PREVIEW_AUTH_TOKEN }}

      - name: Verify deployed preview health
        run: |
          set -euo pipefail

          APP_SLUG="research-agent-preview-pr-${{ github.event.pull_request.number }}"
          APP_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-app.modal.run"
          SERVER_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-server.modal.run"
          OPENCODE_URL="https://${{ github.repository_owner }}--${APP_SLUG}-preview-opencode.modal.run"

          echo "Checking preview app: ${APP_URL}"
          echo "Checking preview server health: ${SERVER_URL}/health"
          echo "Checking preview opencode endpoint: ${OPENCODE_URL}"

          check_url() {
            local name="$1"
            local url="$2"
            local expected_regex="${3:-}"

            for attempt in $(seq 1 30); do
              response="$(curl -sS -L --max-time 15 -w '\n%{http_code}' "${url}" || true)"
              body="$(echo "${response}" | sed '$d')"
              code="$(echo "${response}" | tail -n 1)"

              if [[ "${code}" == "200" ]]; then
                if [[ -z "${expected_regex}" ]] || echo "${body}" | grep -Eq "${expected_regex}"; then
                  echo "âœ… ${name} healthy (attempt ${attempt})"
                  return 0
                fi
              fi

              echo "Attempt ${attempt}/30: ${name} not ready yet (status: ${code})"
              sleep 10
            done

            echo "âŒ ${name} failed health check after 30 attempts"
            return 1
          }

          check_url "Preview app" "${APP_URL}"
          check_url "Preview server" "${SERVER_URL}/health" '"status"[[:space:]]*:[[:space:]]*"ok"'

          check_server_auth() {
            local url="$1"
            local token="$2"
            local unauth_code auth_code

            unauth_code="$(curl -sS -o /dev/null -w '%{http_code}' "${url}/sessions" || true)"
            auth_code="$(curl -sS -o /dev/null -w '%{http_code}' -H "X-Auth-Token: ${token}" "${url}/sessions" || true)"

            if [[ "${unauth_code}" != "401" ]]; then
              echo "âŒ Expected unauthenticated /sessions to return 401, got ${unauth_code}"
              return 1
            fi

            if [[ "${auth_code}" != "200" ]]; then
              echo "âŒ Expected authenticated /sessions to return 200, got ${auth_code}"
              return 1
            fi

            echo "âœ… Preview server auth checks passed"
          }

          check_server_auth "${SERVER_URL}" "${PREVIEW_AUTH_TOKEN}"

          check_opencode() {
            local url="$1"
            for attempt in $(seq 1 30); do
              response="$(curl -sS -L --max-time 15 -X POST -H 'content-type: application/json' -d '{}' -w '\n%{http_code}' "${url}/session" || true)"
              body="$(echo "${response}" | sed '$d')"
              code="$(echo "${response}" | tail -n 1)"

              if [[ "${code}" == "200" ]] && echo "${body}" | grep -Eq '"id"[[:space:]]*:'; then
                echo "âœ… Preview opencode healthy (attempt ${attempt})"
                return 0
              fi

              echo "Attempt ${attempt}/30: Preview opencode not ready yet (status: ${code})"
              sleep 10
            done

            echo "âŒ Preview opencode failed health check after 30 attempts"
            return 1
          }

          check_opencode "${OPENCODE_URL}"
        env:
          PREVIEW_AUTH_TOKEN: ${{ env.PREVIEW_AUTH_TOKEN }}

      - name: Comment preview URL on PR
        uses: actions/github-script@v7
        env:
          PREVIEW_AUTH_TOKEN: ${{ env.PREVIEW_AUTH_TOKEN }}
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const sha = context.sha.slice(0, 7);
            const appSlug = `research-agent-preview-pr-${prNumber}`;
            const previewUrl = `https://${context.repo.owner}--${appSlug}-preview-app.modal.run`;
            const opencodeUrl = `https://${context.repo.owner}--${appSlug}-preview-opencode.modal.run`;
            const serverUrl = `https://${context.repo.owner}--${appSlug}-preview-server.modal.run`;
            const previewAuthToken = process.env.PREVIEW_AUTH_TOKEN;
            const setupPayload = Buffer.from(
              JSON.stringify({ apiUrl: serverUrl, authToken: previewAuthToken }),
              'utf8'
            ).toString('base64url');
            const setupUrl = `${previewUrl}/#setup=${setupPayload}`;

            // Look for an existing preview bot comment to update
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('<!-- preview-bot -->')
            );

            const body = [
              '<!-- preview-bot -->',
              '## ðŸš€ Preview Deployed',
              '',
              `| | |`,
              `|---|---|`,
              `| **Preview (Setup)** | [${setupUrl}](${setupUrl}) |`,
              `| **Preview (Clean)** | [${previewUrl}](${previewUrl}) |`,
              `| **OpenCode** | [${opencodeUrl}](${opencodeUrl}) |`,
              `| **Server** | [${serverUrl}](${serverUrl}) |`,
              `| **Auth Token** | \`${previewAuthToken}\` |`,
              `| **Commit** | \`${sha}\` |`,
              `| **Status** | âœ… Deployed |`,
              '',
              '> `Open App` preloads URL + auth token into local settings for this preview.',
              `> Updated at ${new Date().toISOString()}`,
            ].join('\n');

            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body,
              });
            }

  # -----------------------------------------------------------------------
  # Tear down preview when PR is closed or merged
  # -----------------------------------------------------------------------
  teardown-preview:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    timeout-minutes: 5
    permissions:
      pull-requests: write
    steps:
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Modal CLI
        run: pip install modal

      - name: Stop preview app
        run: |
          modal app stop "research-agent-preview-pr-${{ github.event.pull_request.number }}" || true
        env:
          MODAL_TOKEN_ID: ${{ secrets.MODAL_TOKEN_ID }}
          MODAL_TOKEN_SECRET: ${{ secrets.MODAL_TOKEN_SECRET }}

      - name: Update PR comment
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            const botComment = comments.find(c =>
              c.user.type === 'Bot' && c.body.includes('<!-- preview-bot -->')
            );
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: [
                  '<!-- preview-bot -->',
                  '## ðŸš€ Preview Torn Down',
                  '',
                  `Preview for PR #${prNumber} has been stopped.`,
                ].join('\n'),
              });
            }
